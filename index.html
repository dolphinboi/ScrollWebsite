<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
</head>
<body>

<script>
  var correctPassword = String.fromCharCode(90, 104, 97, 111);
  var passwordInput = prompt("Please enter your password:");

  // Set a timer for 7 seconds
  var timer = setTimeout(function() {
    // Close the tab if the user hasn't responded within the specified time
    window.close();
  }, 7000); // 7 seconds

  if (passwordInput === correctPassword) {
    clearTimeout(timer); // Clear the timer if the correct password is entered
    // Show the elements
    document.querySelectorAll('.hidden').forEach(function(element) {
      element.style.display = 'block';
    });
    document.documentElement.requestFullscreen();
    openFullscreen(); // Call the function to open fullscreen
  } else {
    window.location.href = "https://www.google.com/search?q=cope";
  }

 function openFullscreen() {
  var url = "https://dolphinboi.github.io/oceania.github.io/";
  var win = window.open("about:blank"); // Open a blank page
  win.document.body.style.margin = '0';
  win.document.body.style.height = '100vh';
  var iframe = win.document.createElement('iframe');
  iframe.style.border = 'none';
  iframe.style.width = '100%';
  iframe.style.height = '100%';
  iframe.style.margin = '0';
  iframe.src = url;
  win.document.body.appendChild(iframe);
  document.querySelector('button').style.background = 'grey';
  document.querySelector('button').innerHTML = "?";
  window.close();
}

</script>

<!-- Elements to be revealed -->
<div class="hidden">
  <div class="icon">
    <i class="fa-solid fa-biohazard fa-beat-fade" onclick="runBiohazardScript()"></i>
  </div>
  <h1>Testing</h1>
  <!--Toggle Switch-->
  <div class="container">
    <input type="checkbox" id="check">
    <label for="check" class="button"></label>
  </div>
  <button class="btn">Click Me</button>
</div>

</body>
</html>
